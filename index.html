<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RSVP Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        #input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 800px;
        }

        textarea {
            width: 100%;
            height: 300px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 15px;
            font-size: 16px;
            resize: none;
            border-radius: 8px;
            margin-bottom: 20px;
            user-select: auto;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #reader-section {
            display: none;
            text-align: center;
            width: 100%;
        }

        #word-container {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 30px;
            min-height: 120px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: baseline;
        }

        .highlight {
            color: #ff4757;
        }

        #info-bar {
            font-size: 18px;
            color: #888;
            margin-top: 20px;
        }

        .instructions {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        #notification {
            position: absolute;
            top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="notification">Salvato</div>

    <div id="input-section">
        <h2 style="margin-bottom: 10px;">RSVP Pro</h2>
        <textarea id="text-input" placeholder="Incolla qui il tuo testo..."></textarea>
        <button id="start-btn">Read</button>
    </div>

    <div id="reader-section">
        <div id="word-container">Pronto</div>
        <div id="info-bar">
            <span id="wpm-display">300</span> WPM | 
            <span id="progress-display">0%</span>
        </div>
        <div class="instructions">
            [SPAZIO] Play/Pausa<br>
            [↑/↓] Velocità &nbsp;|&nbsp; [←/→] Salta parole<br>
            [ESC] Esci
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        let words = [];
        let currentIndex = 0;
        let wpm = 300;
        let isPlaying = false;
        let timeoutId = null;
        let textHash = "";

        const inputSection = document.getElementById('input-section');
        const readerSection = document.getElementById('reader-section');
        const textInput = document.getElementById('text-input');
        const startBtn = document.getElementById('start-btn');
        const wordContainer = document.getElementById('word-container');
        const wpmDisplay = document.getElementById('wpm-display');
        const progressDisplay = document.getElementById('progress-display');
        const notification = document.getElementById('notification');

        function generateHash(str) {
            let hash = 0;
            if (str.length === 0) return hash;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0;
            }
            return "rsvp_" + hash;
        }

        function saveProgress() {
            if (!textHash) return;
            const data = { index: currentIndex, wpm: wpm };
            localStorage.setItem(textHash, JSON.stringify(data));
        }

        function loadProgress(hash) {
            const saved = localStorage.getItem(hash);
            if (saved) {
                const data = JSON.parse(saved);
                currentIndex = data.index < words.length ? data.index : 0;
                wpm = data.wpm || 300;
                showNotification(`Ripreso: ${Math.floor((currentIndex/words.length)*100)}%`);
            }
        }

        function showNotification(msg) {
            notification.textContent = msg;
            notification.style.opacity = 1;
            setTimeout(() => { notification.style.opacity = 0; }, 2000);
        }

        function renderWord(word) {
            if (!word) return;
            const center = Math.ceil(word.length / 2) - 1;
            const pre = word.slice(0, center);
            const pivot = word[center];
            const post = word.slice(center + 1);
            
            wordContainer.innerHTML = `
                <span>${pre}</span><span class="highlight">${pivot}</span><span>${post}</span>
            `;
        }

        function calculateDelay(word) {
            let baseDelay = 60000 / wpm;
            
            // Smart Pacing Logic
            if (word.length > 8) baseDelay *= 1.3; 
            if (word.endsWith('.') || word.endsWith('!') || word.endsWith('?')) baseDelay *= 1.8;
            else if (word.endsWith(',') || word.endsWith(';') || word.endsWith(':')) baseDelay *= 1.4;
            
            return baseDelay;
        }

        function loop() {
            if (!isPlaying) return;
            
            if (currentIndex >= words.length) {
                isPlaying = false;
                wordContainer.innerHTML = "Finito!";
                currentIndex = 0;
                saveProgress();
                return;
            }

            const currentWord = words[currentIndex];
            renderWord(currentWord);
            
            wpmDisplay.textContent = wpm;
            const progress = Math.round(((currentIndex + 1) / words.length) * 100);
            progressDisplay.textContent = `${progress}%`;

            const delay = calculateDelay(currentWord);
            
            timeoutId = setTimeout(() => {
                currentIndex++;
                loop();
            }, delay);
        }

        startBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            if (!text) return alert("Testo mancante");

            words = text.split(/\s+/);
            if (words.length === 0) return;

            textHash = generateHash(text);
            currentIndex = 0;
            loadProgress(textHash);

            isPlaying = false;
            inputSection.style.display = 'none';
            readerSection.style.display = 'block';
            
            renderWord(currentIndex > 0 ? words[currentIndex] : "Premi SPAZIO");
            wpmDisplay.textContent = wpm;
        });

        function stopReading() {
            isPlaying = false;
            if (timeoutId) clearTimeout(timeoutId);
            saveProgress();
        }

        document.addEventListener('keydown', (e) => {
            if (readerSection.style.display === 'none') return;

            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (isPlaying) {
                        stopReading();
                        showNotification("Pausa");
                    } else {
                        if (currentIndex >= words.length) currentIndex = 0;
                        isPlaying = true;
                        loop();
                    }
                    break;

                case 'ArrowUp':
                    e.preventDefault();
                    wpm += 10;
                    wpmDisplay.textContent = wpm;
                    break;

                case 'ArrowDown':
                    e.preventDefault();
                    wpm = Math.max(10, wpm - 10);
                    wpmDisplay.textContent = wpm;
                    break;

                case 'ArrowLeft':
                    e.preventDefault();
                    stopReading();
                    currentIndex = Math.max(0, currentIndex - 10);
                    renderWord(words[currentIndex]);
                    updateProgressUI();
                    showNotification("<< 10 parole");
                    break;

                case 'ArrowRight':
                    e.preventDefault();
                    stopReading();
                    currentIndex = Math.min(words.length - 1, currentIndex + 10);
                    renderWord(words[currentIndex]);
                    updateProgressUI();
                    showNotification(">> 10 parole");
                    break;
                
                case 'Escape':
                    stopReading();
                    readerSection.style.display = 'none';
                    inputSection.style.display = 'flex';
                    break;
            }
        });

        function updateProgressUI() {
            const progress = Math.round(((currentIndex + 1) / words.length) * 100);
            progressDisplay.textContent = `${progress}%`;
        }

        window.addEventListener('beforeunload', () => saveProgress());
    </script>
</body>
</html>
