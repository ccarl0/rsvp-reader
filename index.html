<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RSVP Ultimate</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* Barra Impostazioni */
        #settings-bar {
            position: absolute;
            top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            z-index: 10;
            width: 90%;
            max-width: 600px;
        }

        label {
            display: flex;
            align-items: center;
            cursor: pointer;
            gap: 6px;
            white-space: nowrap;
        }

        input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
            accent-color: #007bff;
        }

        /* Input Section */
        #input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 800px;
            height: 100%;
            padding-top: 60px; /* Spazio per la barra settings */
        }

        textarea {
            width: 100%;
            height: 300px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 15px;
            font-size: 16px;
            resize: none;
            border-radius: 8px;
            margin-bottom: 20px;
            user-select: auto;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Reader Section */
        #reader-section {
            display: none;
            text-align: center;
            width: 100%;
            margin-top: auto;
            margin-bottom: auto;
            padding: 0 20px;
        }

        #word-container {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 30px;
            min-height: 140px; /* Altezza fissa per evitare salti */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Stile quando si vede il contesto (frase intera) */
        .context-mode {
            font-size: 32px !important;
            font-weight: normal !important;
            line-height: 1.4;
            color: #888;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .context-current {
            color: #fff;
            font-weight: bold;
            text-decoration: underline;
            text-decoration-color: #007bff;
        }

        .highlight {
            color: #ff4757;
        }

        #info-bar {
            font-size: 18px;
            color: #888;
            margin-top: 20px;
            font-family: monospace;
        }

        .instructions {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        #notification {
            position: absolute;
            top: 80px;
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="settings-bar">
        <label><input type="checkbox" id="check-red-letter"> Lettera Rossa</label>
        <label><input type="checkbox" id="check-smart-pacing" checked> Ritmo Smart</label>
        <label><input type="checkbox" id="check-context-pause" checked> Contesto in Pausa</label>
        <label><input type="checkbox" id="check-time-left" checked> Tempo Rim.</label>
    </div>

    <div id="notification">Salvato</div>

    <div id="input-section">
        <h2 style="margin-bottom: 10px;">RSVP Reader</h2>
        <textarea id="text-input" placeholder="Incolla qui il tuo testo (anche libri interi)..."></textarea>
        <button id="start-btn">Read</button>
    </div>

    <div id="reader-section">
        <div id="word-container">Pronto</div>
        <div id="info-bar">
            </div>
        <div class="instructions">
            [SPAZIO] Play/Pausa<br>
            [↑/↓] Velocità &nbsp;|&nbsp; [←/→] Salta parole<br>
            [ESC] Esci
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        let words = [];
        let currentIndex = 0;
        let wpm = 300;
        let isPlaying = false;
        let timeoutId = null;
        let textHash = "";

        // Elements
        const inputSection = document.getElementById('input-section');
        const readerSection = document.getElementById('reader-section');
        const textInput = document.getElementById('text-input');
        const startBtn = document.getElementById('start-btn');
        const wordContainer = document.getElementById('word-container');
        const infoBar = document.getElementById('info-bar');
        const notification = document.getElementById('notification');
        
        // Settings Checkboxes
        const checkRedLetter = document.getElementById('check-red-letter');
        const checkSmartPacing = document.getElementById('check-smart-pacing');
        const checkContextPause = document.getElementById('check-context-pause');
        const checkTimeLeft = document.getElementById('check-time-left');

        const settingsMap = [
            { el: checkRedLetter, key: 'rsvp_sett_red', def: false },
            { el: checkSmartPacing, key: 'rsvp_sett_pace', def: true },
            { el: checkContextPause, key: 'rsvp_sett_ctx', def: true },
            { el: checkTimeLeft, key: 'rsvp_sett_time', def: true }
        ];

        // Load & Save Settings logic
        function initSettings() {
            settingsMap.forEach(s => {
                const saved = localStorage.getItem(s.key);
                s.el.checked = saved !== null ? (saved === 'true') : s.def;
                
                s.el.addEventListener('change', () => {
                    localStorage.setItem(s.key, s.el.checked);
                    // Refresh view if paused
                    if (!isPlaying && words.length > 0) {
                        if (s.el === checkContextPause) {
                            checkContextPause.checked ? showContext() : renderSingleWord(words[currentIndex]);
                        } else if (s.el === checkRedLetter && !checkContextPause.checked) {
                            renderSingleWord(words[currentIndex]);
                        }
                        updateInfoBar();
                    }
                });
            });
        }
        initSettings();

        function generateHash(str) {
            let hash = 0;
            if (str.length === 0) return hash;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0;
            }
            return "rsvp_" + hash;
        }

        function saveProgress() {
            if (!textHash) return;
            const data = { index: currentIndex, wpm: wpm };
            localStorage.setItem(textHash, JSON.stringify(data));
        }

        function loadProgress(hash) {
            const saved = localStorage.getItem(hash);
            if (saved) {
                const data = JSON.parse(saved);
                currentIndex = data.index < words.length ? data.index : 0;
                wpm = data.wpm || 300;
                showNotification(`Ripreso: ${Math.floor((currentIndex/words.length)*100)}%`);
            }
        }

        function showNotification(msg) {
            notification.textContent = msg;
            notification.style.opacity = 1;
            setTimeout(() => { notification.style.opacity = 0; }, 2000);
        }

        // Calcola tempo rimanente stimato
        function getRemainingTime() {
            const remainingWords = words.length - currentIndex;
            const minutes = Math.ceil(remainingWords / wpm);
            if (minutes < 1) return "< 1 min";
            return `~${minutes} min`;
        }

        function updateInfoBar() {
            const progress = Math.round(((currentIndex + 1) / words.length) * 100);
            let html = `<span id="wpm-display">${wpm}</span> WPM | ${progress}%`;
            
            if (checkTimeLeft.checked) {
                html += ` | <span style="color:#007bff">${getRemainingTime()}</span>`;
            }
            infoBar.innerHTML = html;
        }

        // Mostra una parola singola (Modalità Lettura)
        function renderSingleWord(word) {
            if (!word) return;
            wordContainer.className = ''; // Rimuovi classe context

            if (checkRedLetter.checked) {
                const center = Math.ceil(word.length / 2) - 1;
                const pre = word.slice(0, center);
                const pivot = word[center];
                const post = word.slice(center + 1);
                wordContainer.innerHTML = `<span>${pre}</span><span class="highlight">${pivot}</span><span>${post}</span>`;
            } else {
                wordContainer.textContent = word;
            }
        }

        // Mostra il contesto (Modalità Pausa)
        function showContext() {
            wordContainer.className = 'context-mode';
            
            // Prendi 5 parole prima e 5 dopo
            const start = Math.max(0, currentIndex - 6);
            const end = Math.min(words.length, currentIndex + 6);
            
            let html = "";
            for (let i = start; i < end; i++) {
                if (i === currentIndex) {
                    html += `<span class="context-current">${words[i]}</span> `;
                } else {
                    html += `${words[i]} `;
                }
            }
            wordContainer.innerHTML = html.trim();
        }

        function calculateDelay(word) {
            let delay = 60000 / wpm;
            if (checkSmartPacing.checked) {
                if (word.length > 8) delay *= 1.3; 
                if (word.endsWith('.') || word.endsWith('!') || word.endsWith('?')) delay *= 1.8;
                else if (word.endsWith(',') || word.endsWith(';') || word.endsWith(':')) delay *= 1.4;
            }
            return delay;
        }

        function loop() {
            if (!isPlaying) return;
            
            if (currentIndex >= words.length) {
                isPlaying = false;
                wordContainer.className = '';
                wordContainer.textContent = "Finito!";
                currentIndex = 0;
                saveProgress();
                return;
            }

            const currentWord = words[currentIndex];
            renderSingleWord(currentWord);
            updateInfoBar();

            const delay = calculateDelay(currentWord);
            
            timeoutId = setTimeout(() => {
                currentIndex++;
                loop();
            }, delay);
        }

        startBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            if (!text) return alert("Testo mancante");

            words = text.split(/\s+/);
            if (words.length === 0) return;

            textHash = generateHash(text);
            currentIndex = 0;
            loadProgress(textHash);

            isPlaying = false;
            inputSection.style.display = 'none';
            readerSection.style.display = 'block';
            
            // Stato iniziale
            renderSingleWord(currentIndex > 0 ? words[currentIndex] : "Premi SPAZIO");
            updateInfoBar();
        });

        function stopReading() {
            isPlaying = false;
            if (timeoutId) clearTimeout(timeoutId);
            saveProgress();
            
            // Se attiva l'opzione contesto, mostra la frase
            if (checkContextPause.checked) {
                showContext();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (readerSection.style.display === 'none') return;

            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (isPlaying) {
                        stopReading();
                        showNotification("Pausa");
                    } else {
                        // Se eravamo in pausa (contesto), torniamo a parola singola
                        if (currentIndex >= words.length) currentIndex = 0;
                        isPlaying = true;
                        loop();
                    }
                    break;

                case 'ArrowUp':
                    e.preventDefault();
                    wpm += 10;
                    if (!isPlaying) updateInfoBar();
                    break;

                case 'ArrowDown':
                    e.preventDefault();
                    wpm = Math.max(10, wpm - 10);
                    if (!isPlaying) updateInfoBar();
                    break;

                case 'ArrowLeft':
                    e.preventDefault();
                    stopReading();
                    currentIndex = Math.max(0, currentIndex - 10);
                    if (checkContextPause.checked) showContext();
                    else renderSingleWord(words[currentIndex]);
                    updateInfoBar();
                    showNotification("<< 10");
                    break;

                case 'ArrowRight':
                    e.preventDefault();
                    stopReading();
                    currentIndex = Math.min(words.length - 1, currentIndex + 10);
                    if (checkContextPause.checked) showContext();
                    else renderSingleWord(words[currentIndex]);
                    updateInfoBar();
                    showNotification(">> 10");
                    break;
                
                case 'Escape':
                    stopReading();
                    readerSection.style.display = 'none';
                    inputSection.style.display = 'flex';
                    break;
            }
        });

        window.addEventListener('beforeunload', () => saveProgress());
    </script>
</body>
</html>
